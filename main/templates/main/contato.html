{% load static %}
<!DOCTYPE html>
<html lang="pt-br" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Talento Oculto</title>

    <!-- CSS do tema -->
    <link rel="stylesheet" href="{% static 'css/tema.css' %}">
    <!-- CSS específico da página -->
    <link rel="stylesheet" href="{% static 'css/contato.css' %}">
</head>
<body>

<header>
    <div class="logo">Talento Oculto</div>
    <p>Envie sua mensagem, dúvida ou sugestão. Estamos aqui para ajudar!</p>
    <button class="back-button" onclick="window.history.back();">← Voltar</button>
</header>

<section class="contact-container container">

    <form class="contact-form card">
        <h2>Envie sua Mensagem</h2>

        <label for="name">Nome Completo</label>
        <input type="text" id="name" placeholder="Digite seu nome" required>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Seu email" required>

        <label for="subject">Assunto</label>
        <input type="text" id="subject" placeholder="Assunto da mensagem" required>

        <label for="message">Mensagem</label>
        <textarea id="message" rows="6" placeholder="Digite sua mensagem" required></textarea>

        <button type="submit">Enviar</button>
    </form>

</section>

<footer>
    <p>&copy; 2025 Talento Oculto. Todos os direitos reservados.</p>
</footer>

<script src="{% static 'js/tema.js' %}"></script>
</body>
</html>
