{% load static %}
<!DOCTYPE html>
<html lang="pt-br" data-theme="light">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Configurações - Talento Oculto</title>
<link rel="stylesheet" href="{% static 'css/configuracoes.css' %}">
<link rel="stylesheet" href="{% static 'css/tema.css' %}">
</head>
<body>

<header>
    <a href="{% url 'paginaPrincipal' %}" class="back-btn">
        <i class="fa-solid fa-arrow-left"></i> Voltar
    </a>
    <h1>Configurações</h1>
</header>

<main>
    <div class="profile-card">

        <div class="profile-sections">

            <div class="profile-info">
                <h3>Preferências</h3>

                <label>Tema:</label>
                <select id="theme-select">
                    <option value="light">Claro</option>
                    <option value="dark">Escuro</option>
                </select>
            </div>

        </div>

    </div>
</main>

<script src="{% static 'js/tema.js' %}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>

</body>
</html>
