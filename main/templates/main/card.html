{% load static %}
<!DOCTYPE html>
<html lang="pt-br" data-theme="light">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{ video.nome }} - Detalhes</title>

<!-- Tema global -->
<link rel="stylesheet" href="{% static 'css/tema.css' %}">

<!-- Mesmo CSS da página principal para manter padronização -->
<link rel="stylesheet" href="{% static 'css/paginaPrincipal.css' %}">

<!-- CSS exclusivo da página de detalhes -->
<link rel="stylesheet" href="{% static 'css/card.css' %}">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>

<header>
    <h1>{{ video.nome }}</h1>

    <!-- Mesmo estilo do botão Add Vídeo -->
    <a href="{% url 'paginaPrincipal' %}" class="add-video-btn">← Voltar</a>
</header>

<div class="container">
    <div class="card-detalhe">

        <!-- Vídeo -->
        <div class="video-wrapper">
            <video controls>
                <source src="{{ video.arquivo.url }}" type="video/mp4">
            </video>
        </div>

        <!-- Informações -->
        <div class="info-wrapper">

            <h2>{{ video.nome }}</h2>

            <p><strong>Esporte:</strong> {{ video.esporte }}</p>
            <p><strong>Região:</strong> {{ video.regiao }}</p>

            <h3>Descrição</h3>
            <p class="descricao">{{ video.descricao }}</p>

            <button class="chat-btn-detalhe">
                <i class="fa-solid fa-comment"></i> Começar conversa
            </button>
        </div>

    </div>
</div>

<!-- Tema (modo claro/escuro) -->
<script src="{% static 'js/tema.js' %}"></script>

</body>
</html>
