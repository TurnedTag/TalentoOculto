{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Criar Conta - Atleta</title>

<link rel="stylesheet" href="{% static 'css/criarContaAtleta.css' %}">
<link rel="stylesheet" href="{% static 'css/tema.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
</head>

<body>

<header>
    <a href="{% url 'index' %}" class="back-btn">
        <i class="fa-solid fa-arrow-left"></i> Voltar
    </a>
    <h1>Crie sua Conta</h1>
</header>

<section class="form-container">

    <form class="register-card" method="POST" enctype="multipart/form-data" action="{% url 'criarContaAtleta' %}">
        {% csrf_token %}
        <h2>Informações do Atleta</h2>

        {% if erro %}
            <p style="color: red; font-weight: bold; text-align:center; margin-bottom: 10px;">
                {{ erro }}
            </p>
        {% endif %}

        <div class="input-box">
            <label>Nome Completo</label>
            <input type="text" name="nome" placeholder="Ex: João Silva" required>
        </div>

        <div class="input-box">
            <label>Email</label>
            <input type="email" name="email" placeholder="exemplo@email.com" required>
        </div>

        <div class="input-box">
            <label>Senha</label>
            <input type="password" name="senha" placeholder="Digite uma senha forte" required>
        </div>

        <div class="input-box">
            <label>Modalidade</label>
            <select name="modalidade" required>
                <option value="">Selecione...</option>
                <option>Futebol</option>
                <option>Basquete</option>
                <option>Vôlei</option>
                <option>Corrida</option>
                <option>Natação</option>
            </select>
        </div>

        <div class="input-box">
            <label>Região</label>
            <select name="regiao" required>
                <option value="">Selecione...</option>
                <option>Norte</option>
                <option>Nordeste</option>
                <option>Centro-Oeste</option>
                <option>Sudeste</option>
                <option>Sul</option>
            </select>
        </div>

        <button class="create-btn" type="submit">Criar Conta</button>

    </form>

</section>

</body>
</html>
