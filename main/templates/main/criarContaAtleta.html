{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Criar Conta - Talento Oculto</title>

<link rel="stylesheet" href="{% static 'css/criarContaAtleta.css' %}">
<link rel="stylesheet" href="{% static 'css/tema.css' %}">

<!-- Font Awesome -->
<link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
</head>

<body>

<header>
    <a href="{% url 'index' %}" class="back-btn">
        <i class="fa-solid fa-arrow-left"></i> Voltar
    </a>
    <h1>Crie sua Conta</h1>
</header>

<section class="form-container">

    <form class="register-card">

        <h2>Informações do Atleta</h2>

        <!-- Foto -->
        <div class="photo-upload">
            <label for="foto">
                <img src="{% static 'img/placeholderUser.png' %}" id="preview">
                <p><i class="fa-solid fa-camera"></i> Adicionar Foto</p>
            </label>
            <input type="file" id="foto" accept="image/*">
        </div>

        <!-- Nome -->
        <div class="input-box">
            <label>Nome Completo</label>
            <input type="text" placeholder="Ex: João Silva" required>
        </div>

        <!-- Usuário -->
        <div class="input-box">
            <label>Nome de Usuário</label>
            <input type="text" placeholder="@usuario" required>
        </div>

        <!-- Email -->
        <div class="input-box">
            <label>Email</label>
            <input type="email" placeholder="exemplo@email.com" required>
        </div>

        <!-- Senha -->
        <div class="input-box">
            <label>Senha</label>
            <input type="password" placeholder="Digite uma senha forte" required>
        </div>

        <!-- Modalidade -->
        <div class="input-box">
            <label>Modalidade</label>
            <select required>
                <option value="">Selecione...</option>
                <option>Futebol</option>
                <option>Basquete</option>
                <option>Vôlei</option>
                <option>Corrida</option>
                <option>Natação</option>
            </select>
        </div>

        <!-- Região -->
        <div class="input-box">
            <label>Região</label>
            <select required>
                <option value="">Selecione...</option>
                <option>Norte</option>
                <option>Nordeste</option>
                <option>Centro-Oeste</option>
                <option>Sudeste</option>
                <option>Sul</option>
            </select>
        </div>

        <button class="create-btn">Criar Conta</button>

    </form>

</section>

<script src="{% static 'js/tema.js' %}"></script>

</body>
</html>
