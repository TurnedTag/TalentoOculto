{% load static %}
<!DOCTYPE html>
<html lang="pt-br" data-theme="light">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Vitrine de Atletas</title>

<link rel="stylesheet" href="{% static 'css/tema.css' %}">
<link rel="stylesheet" href="{% static 'css/paginaPrincipal2.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
</head>
<body>

<input type="checkbox" id="menu-toggle">
<div class="overlay"></div>

<div class="container">

    <header>
        <h1>Vitrine de Atletas</h1>
        <div class="header-right">
            <a href="{% url 'AddVideo' %}" class="add-video-btn">Adicionar Vídeo</a>
            <label for="menu-toggle" class="menu-icon" aria-label="Abrir menu">&#9776;</label>
        </div>
    </header>

    <!-- FILTROS -->
    <section class="filters">
        <form method="get" class="filter-form" id="form-filtros">
            <input type="text" name="nome" placeholder="Buscar atleta..." class="search-bar"
                   value="{{ request.GET.nome }}" id="filtro-nome">

            <select name="regiao" id="filtro-regiao">
                <option value="All">Todas as Regiões</option>
                <option value="Norte" {% if request.GET.regiao == "Norte" %}selected{% endif %}>Norte</option>
                <option value="Nordeste" {% if request.GET.regiao == "Nordeste" %}selected{% endif %}>Nordeste</option>
                <option value="Sudeste" {% if request.GET.regiao == "Sudeste" %}selected{% endif %}>Sudeste</option>
                <option value="Sul" {% if request.GET.regiao == "Sul" %}selected{% endif %}>Sul</option>
                <option value="Centro-Oeste" {% if request.GET.regiao == "Centro-Oeste" %}selected{% endif %}>Centro-Oeste</option>
            </select>

            <select name="esporte" id="filtro-esporte">
            <option value="All">Todos os Esportes</option>
            <!-- opções de esportes iguais ao original -->
            <option value="Atletismo" {% if request.GET.esporte == "Atletismo" %}selected{% endif %}>Atletismo</option>
            <option value="Badminton" {% if request.GET.esporte == "Badminton" %}selected{% endif %}>Badminton</option>
            <option value="Basquete" {% if request.GET.esporte == "Basquete" %}selected{% endif %}>Basquete</option>
            <option value="Basquete 3x3" {% if request.GET.esporte == "Basquete 3x3" %}selected{% endif %}>Basquete 3x3</option>
            <option value="Boxe" {% if request.GET.esporte == "Boxe" %}selected{% endif %}>Boxe</option>
            <option value="Breakdance" {% if request.GET.esporte == "Breakdance" %}selected{% endif %}>Breaking (Breakdance)</option>
            <option value="Canoagem Slalom" {% if request.GET.esporte == "Canoagem Slalom" %}selected{% endif %}>Canoagem Slalom</option>
            <option value="Canoagem Velocidade" {% if request.GET.esporte == "Canoagem Velocidade" %}selected{% endif %}>Canoagem Velocidade</option>
            <option value="Ciclismo BMX Freestyle" {% if request.GET.esporte == "Ciclismo BMX Freestyle" %}selected{% endif %}>Ciclismo BMX Freestyle</option>
            <option value="Ciclismo BMX Racing" {% if request.GET.esporte == "Ciclismo BMX Racing" %}selected{% endif %}>Ciclismo BMX Racing</option>
            <option value="Ciclismo Estrada" {% if request.GET.esporte == "Ciclismo Estrada" %}selected{% endif %}>Ciclismo de Estrada</option>
            <option value="Ciclismo Pista" {% if request.GET.esporte == "Ciclismo Pista" %}selected{% endif %}>Ciclismo de Pista</option>
            <option value="Ciclismo Mountain Bike" {% if request.GET.esporte == "Ciclismo Mountain Bike" %}selected{% endif %}>Mountain Bike</option>
            <option value="Escalada Esportiva" {% if request.GET.esporte == "Escalada Esportiva" %}selected{% endif %}>Escalada Esportiva</option>
            <option value="Esgrima" {% if request.GET.esporte == "Esgrima" %}selected{% endif %}>Esgrima</option>
            <option value="Futebol" {% if request.GET.esporte == "Futebol" %}selected{% endif %}>Futebol</option>
            <option value="Ginástica Artística" {% if request.GET.esporte == "Ginástica Artística" %}selected{% endif %}>Ginástica Artística</option>
            <option value="Ginástica Rítmica" {% if request.GET.esporte == "Ginástica Rítmica" %}selected{% endif %}>Ginástica Rítmica</option>
            <option value="Ginástica Trampolim" {% if request.GET.esporte == "Ginástica Trampolim" %}selected{% endif %}>Ginástica de Trampolim</option>
            <option value="Golfe" {% if request.GET.esporte == "Golfe" %}selected{% endif %}>Golfe</option>
            <option value="Handebol" {% if request.GET.esporte == "Handebol" %}selected{% endif %}>Handebol</option>
            <option value="Hipismo Adestramento" {% if request.GET.esporte == "Hipismo Adestramento" %}selected{% endif %}>Hipismo – Adestramento</option>
            <option value="Hipismo Saltos" {% if request.GET.esporte == "Hipismo Saltos" %}selected{% endif %}>Hipismo – Saltos</option>
            <option value="Hipismo Concurso Completo" {% if request.GET.esporte == "Hipismo Concurso Completo" %}selected{% endif %}>Hipismo – Concurso Completo</option>
            <option value="Hóquei sobre Grama" {% if request.GET.esporte == "Hóquei sobre Grama" %}selected{% endif %}>Hóquei sobre Grama</option>
            <option value="Judô" {% if request.GET.esporte == "Judô" %}selected{% endif %}>Judô</option>
            <option value="Levantamento de Peso" {% if request.GET.esporte == "Levantamento de Peso" %}selected{% endif %}>Levantamento de Peso</option>
            <option value="Luta Estilo Livre" {% if request.GET.esporte == "Luta Estilo Livre" %}selected{% endif %}>Luta – Estilo Livre</option>
            <option value="Luta Greco-Romana" {% if request.GET.esporte == "Luta Greco-Romana" %}selected{% endif %}>Luta – Greco-Romana</option>
            <option value="Natação" {% if request.GET.esporte == "Natação" %}selected{% endif %}>Natação</option>
            <option value="Nado Artístico" {% if request.GET.esporte == "Nado Artístico" %}selected{% endif %}>Nado Artístico</option>
            <option value="Maratona Aquática" {% if request.GET.esporte == "Maratona Aquática" %}selected{% endif %}>Maratona Aquática</option>
            <option value="Pentatlo Moderno" {% if request.GET.esporte == "Pentatlo Moderno" %}selected{% endif %}>Pentatlo Moderno</option>
            <option value="Polo Aquático" {% if request.GET.esporte == "Polo Aquático" %}selected{% endif %}>Polo Aquático</option>
            <option value="Remo" {% if request.GET.esporte == "Remo" %}selected{% endif %}>Remo</option>
            <option value="Rugby Sevens" {% if request.GET.esporte == "Rugby Sevens" %}selected{% endif %}>Rugby Sevens</option>
            <option value="Saltos Ornamentais" {% if request.GET.esporte == "Saltos Ornamentais" %}selected{% endif %}>Saltos Ornamentais</option>
            <option value="Skate" {% if request.GET.esporte == "Skate" %}selected{% endif %}>Skate</option>
            <option value="Surfe" {% if request.GET.esporte == "Surfe" %}selected{% endif %}>Surfe</option>
            <option value="Taekwondo" {% if request.GET.esporte == "Taekwondo" %}selected{% endif %}>Taekwondo</option>
            <option value="Tênis" {% if request.GET.esporte == "Tênis" %}selected{% endif %}>Tênis</option>
            <option value="Tênis de Mesa" {% if request.GET.esporte == "Tênis de Mesa" %}selected{% endif %}>Tênis de Mesa</option>
            <option value="Tiro com Arco" {% if request.GET.esporte == "Tiro com Arco" %}selected{% endif %}>Tiro com Arco</option>
            <option value="Tiro Esportivo" {% if request.GET.esporte == "Tiro Esportivo" %}selected{% endif %}>Tiro Esportivo</option>
            <option value="Triatlo" {% if request.GET.esporte == "Triatlo" %}selected{% endif %}>Triatlo</option>
            <option value="Vela" {% if request.GET.esporte == "Vela" %}selected{% endif %}>Vela</option>
            <option value="Vôlei" {% if request.GET.esporte == "Vôlei" %}selected{% endif %}>Vôlei</option>
            <option value="Vôlei de Praia" {% if request.GET.esporte == "Vôlei de Praia" %}selected{% endif %}>Vôlei de Praia</option>
        </select>

        </form>
    </section>

    <!-- GRID DE VÍDEOS -->
    <section class="athlete-grid">
        {% for v in videos %}
        <div class="athlete-card">
            <video controls class="video-player" muted onclick="event.stopPropagation();">
                <source src="{{ v.arquivo.url }}" type="video/mp4">
            </video>

            <div class="athlete-info" onclick="abrirCard('{{ v.id|default:0 }}')">
                <h3>{{ v.nome }}</h3>
                <p>{{ v.esporte }} - {{ v.regiao }}</p>

                <div class="actions" onclick="event.stopPropagation();">
                    <button class="like-btn {% if v.user_liked %}liked{% endif %}"
                            onclick="darLike('{{ v.id|default:0 }}', this)">
                        <i class="fa-solid fa-thumbs-up"></i>
                    </button>
                    <!-- ALTERAÇÃO SOMENTE AQUI -->
                    <span class="like-count">{{ v.likes.count }}</span>

                    <!-- BOTÃO DE CONVERSA -->
                    <button class="chat-btn" data-video-id="{{ v.id }}">
                        <i class="fa-solid fa-comment"></i>
                    </button>
                </div>
            </div>
        </div>
        {% empty %}
            <p style="text-align:center;">Nenhum vídeo enviado ainda.</p>
        {% endfor %}
    </section>

</div> <!-- fecha container -->

<!-- MENU LATERAL -->
<nav class="side-menu">
    <label for="menu-toggle" class="close-menu">×</label>
    <ul>
        <li><a href="{% url 'perfil' %}">Perfil</a></li>
        <li><a href="{% url 'configuracoes' %}">Configurações</a></li>
        <li><a href="{% url 'chats' %}">Chats</a></li>
        <li><a href="{% url 'index' %}">Sair</a></li>
    </ul>
</nav>

<script src="{% static 'js/tema.js' %}"></script>

<script>
function abrirCard(id) {
    if (!id || id === 0) return;
    window.location.href = "/card/" + id + "/";
}

function darLike(videoId, btn) {
    if (!videoId || videoId === 0) return;
    fetch(`/like/${videoId}/`, {
        method: "POST",
        headers: { "X-CSRFToken": "{{ csrf_token }}" }
    })
    .then(res => res.json())
    .then(data => {
        if (!data) return;
        const count = btn.parentElement.querySelector(".like-count");
        count.textContent = data.likes;
        if (data.user_liked) btn.classList.add("liked"); else btn.classList.remove("liked");
    });
}

// filtros auto submit
document.getElementById("filtro-regiao").addEventListener("change", () => {
    document.getElementById("form-filtros").submit();
});
document.getElementById("filtro-esporte").addEventListener("change", () => {
    document.getElementById("form-filtros").submit();
});
document.getElementById("filtro-nome").addEventListener("keypress", function(e) {
    if (e.key === "Enter") document.getElementById("form-filtros").submit();
});

// BOTÕES DE CHAT
document.querySelectorAll(".chat-btn").forEach(btn => {
    btn.addEventListener("click", () => {
        const videoId = btn.getAttribute("data-video-id");
        window.location.href = `/conversa/${videoId}/`;
    });
});
</script>

</body>
</html>
