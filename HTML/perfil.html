<!-- Menu lateral -->

<section class="profile-container">

        <div class="profile-sections">

                <h3>Informações</h3>
                <ul>
                    <li><i class="fa-solid fa-envelope"></i> joao@email.com</li>

                    <li><i class="fa-solid fa-thumbs-up"></i> Curtidas totais: 340</li>

                <button class="change-password-btn">Alterar Senha</button>
            </div>

        </div>

    </div>
